baseURL = 'https://ubermen5che.github.io/'
languageCode = 'ko-kr'
title = "Ubermen5che's tech blog"
theme = "kong-htop"
paginate = 10
pluralizelisttitles = false

[Author]
name = "KYJ"

[params]
    title = "title"
    brand = "ghost"
    brand_image = "/images/logo.png"
    og_image = "/images/og-image.png"
    publisher_icon = "/images/favicon.png"
    favicon = "/images/favicon.png"
    description = "my blog"
    dark_mode = true
    mainSections = ["posts"]
    
    # Busuanzi visitor statistics (disabled by default)
    # Set to true to enable page view and visitor counting
    busuanzi_enable = false

    menu = [
        {Name = "About", URL = "/about/", HasChildren = false},
        {Name = "Posts", URL = "/posts/", Pre = "Recent", HasChildren = true, Limit = 5},
        {Name = "Categories", URL = "/categories/", HasChildren = false},
        {Name = "Tags", URL = "/tags/", HasChildren = false},
    ]

    # Giscus Comments Config
    [params.giscus]
    repo = "ubermen5che/ubermen5che.github.io"
    repo_id = "R_kgDOQz5gCQ" 
    category = "Announcements"
    category_id = "DIC_kwDOQz5gCc4C0mHj"
    mapping = "pathname" 
    reactions_enabled = "1"
    emit_metadata = "0"
    input_position = "top"
    theme = "noborder_dark"
    lang = "ko"
    loading = "lazy"

    rss_icon = true
    rss_section = "posts"

    # Sidebar colors
    sidebar_bg_color = "#202020"
    sidebar_img_border_color = "#515151"
    sidebar_p_color = "#909090"
    sidebar_h1_color = "#FFF"
    sidebar_a_color = "#FFF"
    sidebar_socials_color = "#FFF"
    moon_sun_color = "#FFF"
    moon_sun_background_color = "#515151"

    # Light mode
    text_color = "#222"
    content_bg_color = "#FAF9F6"
    post_title_color = "#303030"
    list_color = "#5a5a5a"
    link_color = "#268bd2"
    date_color = "#515151"
    table_border_color = "#E5E5E5"
    table_stripe_color = "#F9F9F9"

    # Dark mode
    text_color_dark = "#FFFFFF"
    content_bg_color_dark = "#121212"
    post_title_color_dark = "#DBE2E9"
    list_color_dark = "#e0e0e0"
    link_color_dark = "#268bd2"
    date_color_dark = "#9a9a9a"
    table_border_color_dark = "#515151"
    table_stripe_color_dark = "#202020"

[params.meta]
    favicon = true

[taxonomies]
    series = 'series'
    tags = 'tags'
    categories = 'categories'

[outputs]
    home = ["HTML", "RSS", "JSON"]
    section = ["HTML"]
    page = ["HTML"]

[outputFormats.SearchIndex]
    mediaType = "application/json"
    baseName = "index"
